<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onClose()">
    <mat-icon>search</mat-icon>
    <span class="icon-title">Поиск</span>
  </a>
  <a mat-list-item routerLink="/lectures" (click)="onClose()">
    <mat-icon>all_inbox</mat-icon>
    <span class="icon-title">Все лекции</span>
  </a>

  <a
    mat-list-item
    routerLink="/create"
    *ngIf="user$ | async"
    (click)="onClose()"
  >
    <mat-icon>add</mat-icon>
    <span class="icon-title">Создать</span>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    (click)="onClose()"
    *ngIf="!(user$ | async)"
  >
    <mat-icon>input</mat-icon>
    <span class="icon-title">Войти</span>
  </a>
  <a mat-list-item (click)="onLogout()" *ngIf="user$ | async">
    <mat-icon>eject</mat-icon>
    <span class="icon-title">Выйти</span>
  </a>
</mat-nav-list>
