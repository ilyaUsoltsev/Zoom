<h1 class="title">Все лекции</h1>
<div class="wrap">
  <mat-card class="lecture-card" *ngFor="let lecture of lectures$ | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ lecture.title }}</mat-card-title>
      <mat-card-subtitle>{{ lecture.category.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ lecture.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
